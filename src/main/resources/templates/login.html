<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <head>

        <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
                    <meta name="description" content="">
                        <meta name="author" content="">

                            <title>SB Admin - Login</title>

                            <!-- Custom fonts for this template-->
                            <link th:href="@{vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">

                                <!-- Custom styles for this template-->
                                <link th:href="@{css/sb-admin.css}" rel="stylesheet" type="text/css">

                                    </head>

                                    <body class="bg-dark">

                                        <div class="container">
                                            <div class="card card-login mx-auto mt-5">
                                                <div class="card-header">Login</div>
                                                <div class="card-body">
                                                    <form th:action="@{/login}" method="POST">
                                                        <div class="form-group">
                                                            <div class="form-label-group">
                                                                <input type="text" name="username" id="inputEmail" class="form-control" placeholder="Username" required="required" autofocus="autofocus">
                                                                    <label for="inputEmail">Email address</label>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <div class="form-label-group">
                                                                <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required="required">
                                                                    <label for="inputPassword">Password</label>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <div class="checkbox">
                                                                <label>
                                                                    <input type="checkbox" value="remember-me">
                                                                        Remember Password
                                                                </label>
                                                            </div>
                                                        </div>
                                                        <button class="btn btn-primary btn-block" type="submit">Login</button>
                                                    </form>
                                                    <div class="text-center">
                                                        <a class="d-block small mt-3" href="register.html">Register an Account</a>
                                                        <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Bootstrap core JavaScript-->
                                        <script type="text/javascript" th:src="@{vendor/jquery/jquery.min.js}"></script>
                                        <script type="text/javascript" th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

                                        <!-- Core plugin JavaScript-->
                                        <script type="text/javascript" th:src="@{vendor/jquery-easing/jquery.easing.min.js}"></script>

                                    </body>

                                    </html>
